      <section class="main">
        <div class="main-header flex">
          <div class="search-bar flex">
            <input type="text" name="search" placeholder="Search for ..." />
          </div>
          <button
            type="button"
            class="notification-btn"
            aria-label="notifications"></button>
        </div>

        <div class="priority-section">
          <h2>High priority tasks:</h2>
          <ul class="priority-cards grid" data-high-priority-container>

              <input

          </ul>

        <div class="taskslist-section">
          <h2>My tasks:</h2>
          <ul class="tasks-list" data-tasks-list-container></ul>
        </div>
      </section>
      <section class="aside grid">
        <div class="calendar">
          <h2>July 2024</h2>
        </div>
        <div class="cta-btn">
          <button type="button" class="btn add-btn" data-add-task-btn>
            Add a new task
          </button>
        </div>
      </section>
    </div>
    <div class="task-form hidden" data-task-form-container>
      <form action="post" class="form-container" data-task-form>
        <div class="form-header flex">
          <h1>Add task</h1>
          <button type="button" data-close-form-btn>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 20 20"
              height="20"
              width="20"
              id="cross">
              <path
                d="M14.348 14.849a1.2 1.2 0 0 1-1.697 0L10 11.819l-2.651 3.029a1.2 1.2 0 1 1-1.697-1.697l2.758-3.15-2.759-3.152a1.2 1.2 0 1 1 1.697-1.697L10 8.183l2.651-3.031a1.2 1.2 0 1 1 1.697 1.697l-2.758 3.152 2.758 3.15a1.2 1.2 0 0 1 0 1.698z"></path>
            </svg>
          </button>
        </div>
        <label for="task-name"
          ><span aria-label="required">*</span> Task name:
        </label>
        <input
          type="text"
          placeholder="Task name"
          id="task-name"
          name="task-name"
          required
          data-task-name-input />
        <label for="task-description">Task description: </label>
        <textarea
          name="task-description"
          id="task-description"
          data-task-desc-input></textarea>
        <div class="flex">
          <legend><span aria-label="required">*</span> Priority:</legend>
          <label for="high">High</label>
          <input type="radio" name="priority" id="high" value="high" />
          <label for="mid">Mid</label>
          <input type="radio" name="priority" id="mid" value="mid" />
          <label for="low">Low</label>
          <input type="radio" name="priority" id="low" value="low" />
        </div>
        <div>
          <label for="due-date"
            ><span aria-label="required">*</span> Due date:
          </label>
          <input
            type="date"
            name="due-date"
            id="due-date"
            required
            data-due-date-input />
        </div>

        <div>
          <label for="parent-list">Parent list: </label>
          <select name="parent-list" id="parent-list" data-parent-list-input>
            <option value="inbox">inbox</option>
            <option value="fitness">fitness</option>
          </select>
        </div>

        <button type="submit" class="add-task__btn" data-submit-task-btn>
          Add
        </button>
      </form>
    </div>

    <template data-task-card-template>
      <li class="task-card">
        <input type="checkbox" name="task" class="task-checkbox" />
        <label class="task-label"></label>
        <span class="priority-highlight" data-priority></span>
        <span class="due-date" data-dueDate></span>
        <button type="button" class="task-delete" data-delete-task-btn>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 20 20"
            height="20"
            width="20"
            id="cross">
            <path
              d="M14.348 14.849a1.2 1.2 0 0 1-1.697 0L10 11.819l-2.651 3.029a1.2 1.2 0 1 1-1.697-1.697l2.758-3.15-2.759-3.152a1.2 1.2 0 1 1 1.697-1.697L10 8.183l2.651-3.031a1.2 1.2 0 1 1 1.697 1.697l-2.758 3.152 2.758 3.15a1.2 1.2 0 0 1 0 1.698z"></path>
          </svg>
        </button>
        <p class="task-description"></p>
      </li>
    </template>

    <template data-high-priority-task>
      <li class="priority-card urgent-important">
        <input
          type="checkbox"
          name="task-completion"
          class="invisible-checkbox" />
        <div class="card-header flex">
          <label class="card-title" data-card-title> </label>
          <span class="due-date" data-DueDate></span>
        </div>

        <p class="card-description"></p>
      </li>
    </template>
  </body>
